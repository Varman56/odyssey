services:
  primary:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    networks:
      - od_alpine_build
    healthcheck:
      test: 'pg_isready -U postgres --dbname=postgres'
      interval: 1s
      timeout: 1s
      retries: 3

  odyssey:
    image: odyssey:alpine
    volumes:
      - ./test.conf:/etc/odyssey/odyssey.conf
    ports:
      - "6432:6432"
    networks:
      - od_alpine_build
    depends_on:
      - primary

  tester:
    build:
      dockerfile: ./Dockerfile
    networks:
      - od_alpine_build
    depends_on:
      - odyssey

networks:
  od_alpine_build:
    driver: bridge